[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src directory to Python path
pythonpath = src

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests

